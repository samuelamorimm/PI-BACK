{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>{% if form.instance.pk %}Editar Post{% else %}Criar Novo Post{% endif %}</title>
</head>
<body>
    <div id="main-create">
        <h1 id="title-create">{% if form.instance.pk %}Editar Post{% else %}Criar Novo Post{% endif %}</h1>
    
        <!-- Formulário de criação ou edição -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="btn-create">{% if form.instance.pk %}Atualizar{% else %}Criar{% endif %}</button>
        </form>

        <a href="{% url 'post_list' %}" id="btn-cancel">Cancelar</a>
    </div>
</body>
</html>
