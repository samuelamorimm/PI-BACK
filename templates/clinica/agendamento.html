{% extends 'clinica/base.html' %}

{% block conteudo %}

    <div class="container">
        <h2>Meu agendamento</h2>
        <div>Nome: {{agendamento.nome_cliente}}</div>

        <form action="{% url 'editar_agendamento' agendamento.id %}" method="post">
            {% csrf_token %}
            {{form.status}}
            <button type="submit">enviar</button>
        </form>
    </div>

{% endblock %}
