<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Meu Perfil</h2>
        {% if cliente %}
            <h3>Nome completo:</h3>
            <div>{{ cliente.nome }}</div> <br>
            <h3>Email:</h3>
            <div>{{ cliente.email }}</div> <br>
            <h3>CPF:</h3>
            <div>{{ cliente.cpf }}</div> <br>
            <h3>Telefone:</h3>
            <div>{{ cliente.telefone}}</div> <br>
        {% else %}
            <p>Você ainda não preencheu suas informações pessoais.</p>
        {% endif %}
        <a class="btn btn-primary" href="{% url 'editar_cliente' %}">Editar</a>
        <a class="btn btn-warning" href="{% url 'home' %}">Menu incial</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
